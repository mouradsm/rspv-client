<div id="convidados" >
    <form>

        <h1>Convidados</h1>

        <div class="formulario row">
            <div class="col-md-12" >
                <div mc-messages></div>
            </div>
            <div class="col-md-14">
                <div class="col-md-9">
                    <input class="form-control" type="text" placeholder="DIGITE O NOME COMO NO CONVITE" ng-model="tag"/>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary" ng-click="getConvidado(tag)" ng-disabled="!tag.length"> Confirmar! </button>
                </div>
            </div>

        </div>

        <ul>
            <!-- Percorre o array 'services', atribuindo um manipulador click, e defini ou remove a classe css "active" se necessário -->
            <!--<li ng-repeat="acc in Convidado" ng-click=" toggleActive(acc)" ng-class="{ active:acc.active }"> {{acc.Tag}} </li>-->
            <li ng-repeat="convidado in convidados" ng-click="toggleActive(convidado)" ng-class="{ active:convidado.active }">
                <!-- Note o uso do 'current filter', que vai formatar o preço -->
                {{ convidado.nome }}
            </li>
        </ul>

        <div class="total">
            <!-- Calcule o preço total de todas as escolhas de serviços. Formate isso como moeda -->
            Total: <span>{{ total() }}</span>
        </div>

        <div class="total">
            <!-- Calcule o preço total de todas as escolhas de serviços. Formate isso como moeda -->
            <button class="btn btn-success pull-right" ng-click="save()" ng-disabled="total() == 0"> Salvar! </button>
        </div>

    </form>
</div>
